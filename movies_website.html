<head>

  <title>Titan's Theater</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
    }
    header {
      background: #222;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .movies {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .movie {
      background: #1c1c1c;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s;
    }
    .movie:hover {
      transform: scale(1.05);
    }
    .movie img {
      width: 100%;
      border-radius: 10px;
    }
    .movie h3 {
      margin: 10px 0;
    }
    .btn {
      display: inline-block;
      padding: 8px 15px;
      background: crimson;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    .btn:hover {
      background: darkred;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #222;
      margin-top: 20px;
    }
  </style>
</head>
